
<app-nav-menu></app-nav-menu>

<ngx-loading-bar></ngx-loading-bar>

<div class="container">
    <div class="row">
        <div class="col-12">
            <app-alert></app-alert>
        </div>
    </div>
</div>

<app-carousel></app-carousel>

<!-- Page Content -->
<main class="container">
    <!-- /.row -->
    <div *ngIf="httpStatus$ | async as httpStatus; else defaultRouter">
        <app-not-found *ngIf="httpStatus.code === 404"></app-not-found>
        <div id="only-for-http-status"
             *ngIf="httpStatus.htmlContent" [innerHTML]="httpStatus.htmlContent"></div>
    </div>
    <ng-template #defaultRouter>
        <router-outlet></router-outlet>
    </ng-template>
</main>
<!-- /.container -->

<app-footer></app-footer>

<cookie-law #cookieLaw awsomeCloseIcon="fas fa-window-close fa-1x" i18n>
    <div class="text-monospace small">By continuing to browse the site, you're agreeing to our use of cookies.</div>
</cookie-law>

<div [innerHTML]="jsonLD$ | async"></div>
